version: '3'

services:
  web:
    build: .
    container_name: deno-container
    image: deno-image
    environment:
      - MONGODB_URL=mongodb://mongo:27017/deno
    ports:
      - "8000:8000"
    depends_on:
      - mongo
  mongo:
    image: mongo
    command: mongod --port 5000
    ports:
      - '5000:5000'
    volumes:
      - dbdata6:/data/db
volumes:
  dbdata6: